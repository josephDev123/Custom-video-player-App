<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Customisation of a video player without using the Normal HTML attribute such as 'control attribute'. UI designed with font-awesome play, pause and stop Icons with javascript functionalities">
	<meta name="keyword" content="Custom Video Player">
	<meta name="author" content=" Uzuegbu Joseph">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css"  href="css/progress.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Custom Video Player</title>
</head>
<body>

	<h1>Custom Video Player</h1>

	<video src="videos/gone.mp4" poster="img/poster.png" class="screen" id="video"></video>
	
	<div class="control">
		<button type="button" class="btn" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
		<button type="button" class="btn" id="stop"><i class="fa fa-stop" aria-hidden="true"></i></button>
		<input type="range" class="range" id="progress" min="0" max="100" step="0.1">
		<span class="timestamp_style" id="timestamp_id">00:00</span>
	</div>



<script type="text/javascript" src="script.js"></script>
</body>
</html>
